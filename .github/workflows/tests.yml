name: pytest
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: sudo apt-get install -y make
      - run: python3 -m pip install poetry
      - run: make build
      - run: make install
      - run: make lint
      - run: make test
